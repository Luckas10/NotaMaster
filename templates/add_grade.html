<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adicionar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Adicionar Nota</h1>
    <form method="POST" action="{{ url_for('add_grades.add_grade') }}">
        <div class="mb-3">
            <label for="student_id" class="form-label">Aluno</label>
            <select name="student_id" id="student_id" class="form-select">
                <option value="">Selecione um aluno</option>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="subject_id" class="form-label">Disciplina</label>
            <select name="subject_id" id="subject_id" class="form-select">
                <option value="">Selecione uma disciplina</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="grade" class="form-label">Nota</label>
            <input type="text" class="form-control" id="grade" name="grade" placeholder="Ex: 9.5">
        </div>

        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>

</body>
</html>
