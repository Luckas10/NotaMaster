<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nota</title>
</head>
<body>
    <h1>Adicionar Nota para um Discente</h1>

    <form action="{{ url_for('add_grades.add_grade') }}" method="POST">
        <label for="student_id">Selecione o Discente:</label>
        <select name="student_id" id="student_id" required>
            <option value="">Selecione um discente</option>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.username }}</option>
            {% endfor %}
        </select><br><br>

        <label for="subject_id">Selecione a Disciplina:</label>  <!-- Alterado para subject_id -->
        <select name="subject_id" id="subject_id" required>
            <option value="">Selecione uma disciplina</option>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="grade">Nota:</label>
        <input type="number" step="0.01" name="grade" id="grade" required><br><br>

        <button type="submit">Adicionar Nota</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard.dashboard') }}">Voltar ao Dashboard</a>
</body>
</html>
