<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adicionar Aluno à Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Adicionar Aluno à Disciplina {{ subject.name }}</h1>
    <form method="POST" action="{{ url_for('subject.add_student_to_subject', subject_id=subject.id) }}">
        <div class="mb-3">
            <label for="student_id" class="form-label">Selecione o aluno</label>
            <select name="student_id" id="student_id" class="form-select">
                <option value="">Escolha um aluno</option>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a class="btn btn-secondary" href="{{ url_for('subject.view_subject_details', subject_id=subject.id) }}">Voltar</a>
    </form>
</div>

</body>
</html>
