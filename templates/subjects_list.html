<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Lista de Disciplinas</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>
                    <a class="btn btn-primary" href="{{ url_for('subject.view_subject_details', subject_id=subject.id) }}">Detalhes</a>
                    {% if current_user.role == 'docente' %}
                        <a class="btn btn-info" href="{{ url_for('subject.subject_bulletin', subject_id=subject.id) }}">Boletim</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% if current_user.role == 'docente' %}
        <a class="btn btn-success" href="{{ url_for('subject.add_subject') }}">Adicionar Disciplina</a>
    {% endif %}

    <a class="btn btn-secondary" href="{{ url_for('dashboard.dashboard') }}">Voltar</a>
</div>

</body>
</html>
