<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adicionar Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Adicionar Disciplina</h1>
    <form method="POST" action="{{ url_for('subject.add_subject') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Disciplina</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ex: Geografia">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a class="btn btn-secondary" href="{{ url_for('subject.list_subjects') }}">Voltar</a>
    </form>
</div>

</body>
</html>
